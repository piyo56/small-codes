<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: #000;
      transition: all 300ms 0s ease;
    }

    .box:hover {
      background: #ccc;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
